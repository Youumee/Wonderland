<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

      :root {
        /* Alentejo Wheat Waves Palette */
        --color-gold: #D9C7A7;
        --color-lavender: #A89FAC;
        --color-terracotta: #A05C4B;
        --color-text-main: #4A3B32; /* Deep Warm Brown for readability */
        
        /* Light Mode Glass */
        --glass-surface: rgba(255, 255, 255, 0.45);
        --glass-border: rgba(255, 255, 255, 0.7);
        --glass-shadow: rgba(160, 92, 75, 0.15);
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--color-gold);
        color: var(--color-text-main);
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar - Warm Tone */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(160, 92, 75, 0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(160, 92, 75, 0.6); 
      }

      /* Magic Ink Effect - Darker for Light Mode */
      .magic-text {
        color: #4A3B32;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 5px rgba(217, 199, 167, 0.5);
      }

      /* Breathing Animation */
      @keyframes breathe {
        0% { opacity: 0.9; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 0.9; transform: scale(1); }
      }
      .animate-breathe {
        animation: breathe 8s ease-in-out infinite;
      }

      /* Rune Stone Pulse */
      @keyframes rune-pulse {
        0% { box-shadow: 0 0 15px var(--glow-color); transform: scale(1); }
        50% { box-shadow: 0 0 25px var(--glow-color); transform: scale(1.05); }
        100% { box-shadow: 0 0 15px var(--glow-color); transform: scale(1); }
      }
      .rune-active {
        animation: rune-pulse 2s infinite;
      }

      /* Mist Panel (Frosted White Glass) */
      .mist-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 var(--glass-shadow);
      }
      
      /* Message Cards */
      .message-card {
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 15px var(--glass-shadow);
        transition: transform 0.2s;
      }
      
      /* Text Reveal - Ripple */
      @keyframes text-ripple {
        0% { opacity: 0; transform: scale(0.99); filter: blur(2px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      .animate-ripple {
        animation: text-ripple 0.6s ease-out forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Soft Blur Mask for Images */
      .mask-radial-soft {
        mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 60%, transparent 100%);
      }
    </style>

{

}
</script>
</head>
